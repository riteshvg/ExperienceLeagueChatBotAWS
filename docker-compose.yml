version: '3.8'

services:
  adobe-analytics-rag:
    build: .
    container_name: adobe-analytics-rag-app
    ports:
      - "8501:8501"
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      - DEBUG=True
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    env_file:
      - .env
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
      - ./logs:/app/logs
      - ./models:/app/models
      - ./vector_store:/app/vector_store
    working_dir: /app
    command: streamlit run src/app.py --server.port=8501 --server.address=0.0.0.0
    restart: unless-stopped
    networks:
      - adobe-analytics-network

